<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="img/earth-globe.png">
    <title>Login</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <div class="row vh-100 vw-100 m-0">
        <div class="col-lg-6 col-md-6 col-12 p-0 w-100 h-100 form-area">
            <div class="containers my-4">
                <div class="logo">
                   <h1>travel<span>|world</span></h1>
                </div>
                <div class="text">
                    <h3>Your invisible friend</h3>
                    <h3>on the road around the world!</h3>
                </div>
                <div class="form-register">
                    <p>Create account</p>
                    <form action="">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" required>
                        </div>
                        <div class="form-group">
                            <label for="email1">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-12 p-0 image-area">
            <img src="img/256409-P4JVID-120.jpg" alt="Image" class="img-fluid w-100 h-100">
        </div>
    </div>

    <!-- JQuery js -->
    <script src="script/jquery.min.js"></script>
    <!-- bootstrap js -->
    <script src="script/bootstrap.min.js"></script>
   <!-- form validate -->
     <script src="script/bootstrap-validate.js"></script>
     <script>
        bootstrapValidate('#name', 'min:5:Enter 5 character!|max:20:Enter 20 chars at most!');
        bootstrapValidate('#email', 'email:Enter a valid E-Mail!');
        bootstrapValidate('#password', 'min:8:Enter at least 8 characters!');
     </script>
</body>
</html>
